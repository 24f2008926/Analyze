<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Analysis Application</h1>
        <p>This application analyzes data and outputs results.</p>
        <button id="run-analysis" class="btn btn-primary">Run Analysis</button>
        <div class="result" id="result-output"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#run-analysis').click(function() {
                // Triggering the Python script execution via AJAX
                $.ajax({
                    url: '/execute',  // API endpoint to run the analysis
                    method: 'GET',
                    success: function(data) {
                        $('#result-output').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    },
                    error: function(xhr, status, error) {
                        $('#result-output').html('<div class="alert alert-danger">Error: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
